<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Crear y modificar GruposAsignatura</title>
    </h:head>
    <h:body>
		
		<div class="card ui-fluid ">
    		<h:form>	
	        <h2>Grupos-Asignatura</h2>
	        <div>
	              <h:outputLabel value="Curso Académico*"/>
	              <h:inputText id="cursoAcademico" value="#{gruposasignaturacu.cursoAcademico}" required="true" requiredMessage="Introduce el curso académico" />
	              <h:message for="cursoAcademico" errorClass="errorMessage"/> 
				  <br></br>
	              <h:outputLabel value="Código de la titulación*"/>
	              <h:inputText id="titulacion" value="#{gruposasignaturacu.titulacion}" required="true" requiredMessage="Introduce el código de la titulación" />
	        	  <h:message for="titulacion" errorClass="errorMessage"/> 
				  <br></br>	        	  
	        	  <h:outputLabel value="Referencia de la asignatura*"/>
	              <h:inputText id="asignatura" value="#{gruposasignaturacu.asignatura}" required="true" requiredMessage="Introduce la referencia de la asignatura"/>
	              <h:message for="asignatura" errorClass="errorMessage"/> 
				  <br></br>
				  <h:outputLabel value="Id del grupo*"/>
	              <h:inputText id="grupoGruposAsignatura" value="#{gruposasignaturacu.grupoGruposAsignatura}" required="true" requiredMessage="Introduce el id del grupo"/>
	              <h:message for="grupoGruposAsignatura" errorClass="errorMessage"/> 
				  <br></br>                    
	              <h:outputLabel value="Oferta"/>
	              <h:inputText id="oferta" value="#{gruposasignaturacu.oferta}" required="false"  /> 
	              <br></br>	   
	        </div>
	        
	        <br></br>
	        <h:commandButton value="Crear grupo-asignatura" action="#{gruposasignaturacu.crearGruposAsignatura()}" />
	       	<h:commandButton value="Modificar grupo-asignatura" action="#{gruposasignaturacu.modificarGruposAsignatura()}" /><br></br>
			<br></br>
			
    		</h:form>
		</div>
		<h:messages globalOnly="true" /> <!-- Global messages -->
		<br></br>
		<h:button value="Volver" outcome="gestionarEntidades.xhtml" />
    </h:body>
</html>
