<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Leer y Eliminar Titulacion</title>
    </h:head>
    <h:body>
		
		<div class="card ui-fluid ">
    		<h:form>	
	        <h2>Titulacion</h2>
	        <div>
	              <h:outputLabel value="Código*"/>
	              <h:inputText id="codigo" value="#{titulacionrd.codigo}" required="true" requiredMessage="Introduce el codigo" />
	              <h:message for="codigo" errorClass="errorMessage"/> 
	        </div>
	        
	        <br></br>
	        <h:commandButton value="Eliminar titulacion" action="#{titulacionrd.eliminarTitulacion()}" />
	        <h:commandButton value="Leer titulacion" action="#{titulacionrd.leerTitulacion()}" /><br></br>
			<br></br>

	        	  <h:outputLabel value="Código: "/>
	              <h:outputText value="#{titulacionrd.titulacion.getCodigo()}" />
				  <br></br>
	              <h:outputLabel value="Nombre: "/>
	              <h:outputText value="#{titulacionrd.titulacion.getNombre()}" />
				  <br></br>	        	  
	        	  <h:outputLabel value="Créditos: "/>
	              <h:outputText value="#{titulacionrd.titulacion.getCreditos()}" />
				  <br></br>	        
		
			</h:form>
		</div>
		<h:messages globalOnly="true" /> <!-- Global messages -->
		<br></br>
		<h:button value="Volver" outcome="gestionarEntidades.xhtml" />
    </h:body>
</html>
