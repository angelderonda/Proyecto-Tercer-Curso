<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de usuario</title>
    </h:head>
    <h:body>
    	<h2>Login Secretaria</h2>
        <h:form id="loginForm">

   		

		       <h:outputText value="Username" />
		       <h:inputText id="username" value="#{login.nombre}" 
		                  required="true" requiredMessage="Please enter your username" />
		       <h:message for="username" errorClass="errorMessage" /> <!-- Message for username --><br></br>
		
		       <h:outputText value="Password" />
		       <h:inputSecret id="password" value="#{login.contrasenia}" 
		                  required="true" requiredMessage="Please enter your password" />
		       <h:message for="password" errorClass="errorMessage" /> <!-- Message for password --><br></br>
		
		
		       <h:commandButton value="Login" action="#{login.entrar()}" /><br></br>

   		

   		<h:messages globalOnly="true" /> <!-- Global messages -->

	  </h:form>
    </h:body>
</html>
