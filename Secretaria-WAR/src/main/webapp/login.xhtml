<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de usuario</title>
        <link rel="stylesheet" href="login.css" type="text/css"/>
    </h:head>
    <h:body>
      <h:panelGroup id="caja0" layout="block">
        <h1>Secretaría</h1> 
      </h:panelGroup>
      <!-- No podrá ver este texto. 
      <div class="gradient">
  
    </div>-->
      
      <h:panelGroup id="caja" layout="block">
      <h2>
      <h:outputText value="Identifícate" id="login"/>
      </h2>
  
        
        <h:form id="loginForm">

      

           <h:outputText value="Usuario" class="text"/>
           <h:inputText class="username" value="#{login.nombre}" 
                      required="true" requiredMessage="Usuario incorrecto" color="red" />
           <h:message for="username" errorClass="errorMessage" style="color:red" /> <!-- Message for username --><br></br>
    
           <h:outputText value="Contraseña" class="text"/>
           <h:inputSecret class="username" value="#{login.contrasenia}" 
                      required="true" requiredMessage="Contraseña incorrecta" color="red"/>
           <h:message for="password" errorClass="errorMessage" style="color:red"/> <!-- Message for password --><br></br>
    
    
           <h:commandButton class= "boton" value="Entrar" action="#{login.entrar()}" /><br></br>

      

      <h:messages globalOnly="true" /> <!-- Global messages -->
    
    </h:form>
    </h:panelGroup>
    </h:body>
</html>
