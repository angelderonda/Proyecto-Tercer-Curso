<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Gestionar cambio de grupo</title>
</h:head>
<h:body>
	<h1>Asignaturas del alumno</h1>
	<h:form>
		<h:dataTable value="#{escoger.lista}" var="asigMatricula">
			<h:column>
				<f:facet name="header">Asignatura</f:facet>
              #{asigMatricula.asignaturaAsignaturasMatricula.nombre}
            </h:column>

			<h:column>
				<f:facet name="header">Grupo</f:facet>
              #{asigMatricula.grupoAsignaturasMatricula.letra}
           </h:column>

			<h:column>
				<h:commandButton value="Mostrar Grupos" action="#{escoger.mostrarGrupos(asigMatricula)}" />
			</h:column>
			<h:column>

				<h:selectOneMenu valueChangeListener="#{escoger.valueChanged}"
					onchange="submit()">
					<f:selectItems value="#{escoger.letras}" />
				</h:selectOneMenu>

			</h:column>
		</h:dataTable>
	</h:form>
	<h:messages style="color:red; margin:8px;" />
</h:body>
</html>
