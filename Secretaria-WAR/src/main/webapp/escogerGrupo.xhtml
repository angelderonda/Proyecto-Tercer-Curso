<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://xmlns.jcp.org/jsf/html"
     	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gestionar cambio de grupo</title>
    </h:head>
    <h:body>
    	<h1>Asignaturas del alumno</h1>

		<h:dataTable value="#{escoger.lista}" var="asigMatricula">
            <h:column>
                <f:facet name="header">Asignatura</f:facet>
              #{asigMatricula.asignaturaAsignaturasMatricula.nombre}
            </h:column>
            
            <h:column>
                <f:facet name="header">Grupo</f:facet>
              #{asigMatricula.grupoAsignaturasMatricula.letra}
           </h:column> 
        </h:dataTable>
        
        <br></br>
        <h:form>
        	<h:commandButton value="Aceptar Cambio" action="#{escoger.cambio()}" />
        </h:form>
        
       
    </h:body>
</html>
