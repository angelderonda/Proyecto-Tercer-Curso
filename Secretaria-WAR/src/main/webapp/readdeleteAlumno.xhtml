<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Leer y Eliminar Alumno</title>
    </h:head>
    <h:body>
		
		<div class="card ui-fluid ">
    		<h:form>	
	        <h2>Alumno</h2>
	        <div>
	              <h:outputLabel value="Id*"/>
	              <h:inputText id="id" value="#{alumnord.id}" required="true" requiredMessage="Introduce el id" />
	              <h:message for="id" errorClass="errorMessage"/> 
				  <br></br>

	        </div>
	        
	        <br></br>
	        <h:commandButton value="Eliminar alumno" action="#{alumnord.eliminarAlumno()}" />
	        <h:commandButton value="Leer alumno" action="#{alumnord.leerAlumno()}" /><br></br>
			<br></br>

	        	  <h:outputLabel value="Id: "/>
	              <h:outputText value="#{alumnord.alumno.getId()}" />
				  <br></br>
	              <h:outputLabel value="Dni: "/>
	              <h:outputText value="#{alumnord.alumno.getDni()}" />
				  <br></br>	        	  
	        	  <h:outputLabel value="Nombre: "/>
	              <h:outputText value="#{alumnord.alumno.getNombre()}" />
				  <br></br>	              
	              <h:outputLabel value="Primer apellido: "/>
	              <h:outputText value="#{alumnord.alumno.getApellido1()}" />
				  <br></br>	              
	              <h:outputLabel value="Segundo apellido: "/>
	              <h:outputText value="#{alumnord.alumno.getApellido2()}" />
				  <br></br>	              
	              <h:outputLabel value="Email Institucional: "/>
	              <h:outputText value="#{alumnord.alumno.getEmailInstitucional()}" />
				  <br></br>	              
	              <h:outputLabel value="Email Personal: "/>
	              <h:outputText value="#{alumnord.alumno.getEmailPersonal()}" />
				  <br></br>	              
	              <h:outputLabel value="Número Archivo: "/>
	              <h:outputText value="#{alumnord.alumno.getNumeroArchivo()}" />
				  <br></br>	              
	              <h:outputLabel value="Número Móvil: "/>
	              <h:outputText value="#{alumnord.alumno.getNumeroMovil()}" />
				  <br></br>	              
	              <h:outputLabel value="Número Teléfono: "/>
	              <h:outputText value="#{alumnord.alumno.getNumeroTelefono()}" />
				  <br></br>	              
	              <h:outputLabel value="Direccion: "/>
	              <h:outputText value="#{alumnord.alumno.getDireccion()}" />
				  <br></br>	              
	              <h:outputLabel value="Localidad: "/>
	              <h:outputText value="#{alumnord.alumno.getLocalidad()}" />
	              <br></br>	              
	              <h:outputLabel value="Provincia: "/>
	              <h:outputText value="#{alumnord.alumno.getProvincia()}" />
	              <br></br>	              
	              <h:outputLabel value="CP: "/>
	              <h:outputText value="#{alumnord.alumno.getCp()}" />
	    	<br></br>        
		
			</h:form>
		</div>
		<h:messages globalOnly="true" /> <!-- Global messages -->
		<br></br>
		<h:button value="Volver" outcome="gestionarEntidades.xhtml" />
    </h:body>
</html>
