<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Encuesta</title>
</h:head>
<h:body>

	<h2>Por favor, eliga un grupo para cada asignatura del alumno:</h2>
	<h:form id="form">
		<h:dataTable id="tablaAsignarManual" value="#{asignarManual.listaFila}" var="fila" style="margin-bottom:20px">
            <h:column>
                <f:facet name="header">Id</f:facet>
              #{fila.asignatura.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Grupos a escoger</f:facet>
              	<h:selectOneMenu value="#{fila.letraSeleccionada}" style="width:100%">
					<f:selectItems value="#{fila.letras}" />
				</h:selectOneMenu>
           </h:column>
        </h:dataTable>
		<h:commandButton value="Confirmar"
			action="#{asignarManual.confirmar()}" />
		<br></br>
		<br></br>
	</h:form>
	<h:button class = "botonS" value="Volver" outcome="asignarGrupo.xhtml" />
</h:body>
</html>
