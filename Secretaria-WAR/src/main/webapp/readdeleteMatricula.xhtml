<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Leer y Eliminar Matricula</title>
</h:head>
<h:body>

	<div class="card ui-fluid ">
		<h:form>
			<h2>Matricula</h2>
			<div>
				<h:outputLabel value="Curso Académico*" />
				<h:inputText id="cursoAcademico"
					value="#{matriculard.cursoAcademico}" required="true"
					requiredMessage="Introduce el curso academico" />
				<h:message for="cursoAcademico" errorClass="errorMessage" />
				<br></br>
				<h:outputLabel value="Expediente*" />
				<h:inputText id="expediente" value="#{matriculard.nexpediente}"
					required="true" requiredMessage="Introduce el numero de expediente" />
				<h:message for="expediente" errorClass="errorMessage" />
				<br></br>
			</div>

			<br></br>
			<h:commandButton value="Eliminar matricula"
				action="#{matriculard.eliminarMatricula()}" />
			<h:commandButton value="Leer matricula"
				action="#{matriculard.leerMatricula()}" />
			<br></br>
			<br></br>

			<h:outputLabel value="Curso Académico: " />
			<h:outputText value="#{matriculard.matricula.getCursoAcademico()}" />
			<br></br>
			<h:outputLabel value="Expediente: " />
			<h:outputText value="#{matriculard.nexpediente}" />
			<br></br>
			<h:outputLabel value="Estado: " />
			<h:outputText value="#{matriculard.matricula.getEstado()}" />
			<br></br>
			<h:outputLabel value="Fecha Matricula: " />
			<h:outputText value="#{matriculard.matricula.getFechaMatricula()}" />
			<br></br>
			<h:outputLabel value="Numero Archivo: " />
			<h:outputText value="#{matriculard.matricula.getNumeroArchivo()}" />
			<br></br>
			<h:outputLabel value="Turno Preferente: " />
			<h:outputText value="#{matriculard.matricula.getTurnoPreferente()}" />
			<br></br>
			<h:outputLabel value="Nuevo Ingreso: " />
			<h:outputText value="#{matriculard.matricula.getNuevoIngreso()}" />
			<br></br>

		</h:form>
	</div>
	<h:messages globalOnly="true" />
	<!-- Global messages -->
	<br></br>
	<h:button value="Volver" outcome="gestionarEntidades.xhtml" />
</h:body>
</html>
