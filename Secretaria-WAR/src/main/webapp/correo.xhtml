<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Enviar encuesta</title>
</h:head>
<h:body>
	<h1>Introduzca un correo para enviar el link de la encuesta</h1>
	<h:form>
		<h:inputText id = "correo" value="#{controladorCorreo.toMail}"  required="true" requiredMessage="Porfavor introduzca un correo"  />
		<h:commandButton value="Send" action="#{controladorCorreo.send()}" />
		 <h:message for="correo" errorClass="errorMessage" /><br></br>
		 <h:button id= "Volver" value="Volver" outcome="inicio.xhtml" />
	</h:form>
</h:body>
</html>
