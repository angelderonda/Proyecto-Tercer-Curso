<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Enviar encuesta</title>
	<link rel="stylesheet" href="correo.css" type="text/css"/>
</h:head>
<h:body>
	<h1>Introduzca un correo para enviar el link de la encuesta</h1>
	<h:form>
	<div class= "caja">
		<p>Para: </p>
		<h:inputText class = "correo" id="correo" value="#{controladorCorreo.toMail}"  required="true" requiredMessage="Porfavor introduzca un correo"  />
		<h:commandButton class="boton" value="Send" action="#{controladorCorreo.send()}" />
		 <br></br>
		 <h:button class= "Volver" value="Volver" outcome="inicio.xhtml" /><br></br>
		  <h:message for="correo" errorClass="errorMessage" style="color:red" />
	</div>
	</h:form>
</h:body>
</html>
