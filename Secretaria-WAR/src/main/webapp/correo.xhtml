<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mail Sender</title>
    </h:head>
    <h:body>
        <h1> Contact Us</h1>
        <h:form>
           
                    <h:inputText value="#{controladorCorreo.fromMail}"/> 
                
                    
                    <h:inputText value="#{controladorCorreo.username}"/> 
             
                    <h:inputSecret value="#{controladorCorreo.password}"/>
               
                    <h:inputText value="#{controladorCorreo.toMail}"/>
                
               	<h:inputText value="#{controladorCorreo.subject}"/> 
            
                   <h:inputTextarea value="#{controladorCorreo.message}"/>
              
            <h:commandButton value="Send" action="#{controladorCorreo.send()}"/>
        </h:form>
    </h:body>
</html>
