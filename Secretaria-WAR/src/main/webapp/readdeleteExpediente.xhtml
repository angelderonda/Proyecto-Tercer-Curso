<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Leer y Eliminar Expediente</title>
    </h:head>
    <h:body>
		
		<div class="card ui-fluid ">
    		<h:form>	
	        <h2>Expediente</h2>
	        <div>
	              <h:outputLabel value="Número de Expediente*"/>
	              <h:inputText id="numeroExpediente" value="#{expedienterd.numeroExpediente}" required="true" requiredMessage="Introduce el número de expediente" />
	              <h:message for="numeroExpediente" errorClass="errorMessage"/> 
	        </div>
	        
	        <br></br>
	        <h:commandButton value="Eliminar expediente" action="#{expedienterd.eliminarExpediente()}" />
	        <h:commandButton value="Leer expediente" action="#{expedienterd.leerExpediente()}" /><br></br>
			<br></br>

	        	  <h:outputLabel value="Número de Expediente: "/>
	              <h:outputText value="#{expedienterd.expediente.getNumeroExpediente()}" />
				  <br></br>
	              <h:outputLabel value="Código de la titulación: "/>
	              <h:outputText value="#{expedienterd.expediente.getTitulacionExpediente().getCodigo()}" />
				  <br></br>	        	  
	        	  <h:outputLabel value="Id del alumno: "/>
	              <h:outputText value="#{expedienterd.expediente.getAlumnoExpediente().getId()}" />
				  <br></br>	              
	              <h:outputLabel value="Activo: "/>
	              <h:outputText value="#{expedienterd.expediente.getActivo()}" />
				  <br></br>	              
	              <h:outputLabel value="Créditos CF: "/>
	              <h:outputText value="#{expedienterd.expediente.getCreditosCF()}" />
				  <br></br>	              
	              <h:outputLabel value="Créditos FB: "/>
	              <h:outputText value="#{expedienterd.expediente.getCreditosFB()}" />
				  <br></br>	              
	              <h:outputLabel value="Créditos MO: "/>
	              <h:outputText value="#{expedienterd.expediente.getCreditosMO()}" />
				  <br></br>	              
	              <h:outputLabel value="Créditos OP: "/>
	              <h:outputText value="#{expedienterd.expediente.getCreditosOP()}" />
				  <br></br>	              
	              <h:outputLabel value="Créditos PE: "/>
	              <h:outputText value="#{expedienterd.expediente.getCreditosPE()}" />
				  <br></br>	              
	              <h:outputLabel value="Créditos TF: "/>
	              <h:outputText value="#{expedienterd.expediente.getCreditosTF()}" />
				  <br></br>	              
	              <h:outputLabel value="Nota media provisional: "/>
	              <h:outputText value="#{expedienterd.expediente.getNotaMediaProvisional()}" />
	    	<br></br>        
		
			</h:form>
		</div>
		<h:messages globalOnly="true" /> <!-- Global messages -->
		<br></br>
		<h:button value="Volver" outcome="gestionarEntidades.xhtml" />
    </h:body>
</html>
