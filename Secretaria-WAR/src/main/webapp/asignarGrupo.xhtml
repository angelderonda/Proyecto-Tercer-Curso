<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Asignación de grupos</title>
        <link rel="stylesheet" href="login.css" type="text/css"/>
    </h:head>
    <h:body>
    <h:panelGroup id="caja0" layout="block">
      <h1>Secretaría-Asignación de grupos</h1>
      <img src="Logo-UMA.jpg" alt="logo uma"/>
  </h:panelGroup>
  
  <hr></hr>
		<h2>Pulse para asignar grupos</h2>
		<h:form>
		<h:dataTable value="#{asignar.lista}" var="alumno">
            <h:column>
                <f:facet name="header">Id</f:facet>
              #{alumno.id}
            </h:column>

            <h:column>
                <f:facet name="header">Dni</f:facet>
              #{alumno.dni}
           </h:column>
           
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
              #{alumno.nombre}
           </h:column>
           
            <h:column>
                <f:facet name="header">APELLIDO1</f:facet>
              #{alumno.apellido1}
           </h:column>
            <h:column>
                <f:facet name="header">APELLIDO2</f:facet>
              #{alumno.apellido2}
           </h:column>
           
            <h:column>
                <f:facet name="header">EMAIL_INSTITUCIONAL</f:facet>
              #{alumno.emailInstitucional}
           </h:column>
           
           <h:column>
                <f:facet name="header">EMAIL_INSTITUCIONAL</f:facet>
              #{alumno.emailInstitucional}
           </h:column>
           
           <h:column>
                <h:commandButton value="Asignar automáticamente" action="#{asignar.asignarAutomatico(alumno.id)}" />
           </h:column>
           
           <h:column>
                <h:commandButton value="Asignar manual" action="#{asignar.asignarManual(alumno)}" />
           </h:column>
        </h:dataTable>
        </h:form>
	
		<h:button class = "botonS" value="Volver" outcome="inicio.xhtml" />
		
		
    </h:body>
</html>
