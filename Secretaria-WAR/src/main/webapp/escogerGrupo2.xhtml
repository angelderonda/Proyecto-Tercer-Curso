<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gestionar cambio de grupo</title>
</h:head>
<h:body>
	<h1>Asignaturas del alumno</h1>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true"/>
		<p:dataTable id="products1" var="fila"
			value="#{escoger2.listaFila}" editable="true"
			style="margin-bottom:20px">

			<p:ajax event="rowEdit" listener="#{escoger2.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{escoger2.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Asignatura">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{fila.asignatura.nombre}" />
					</f:facet>
					<f:facet name="input">
						<h:outputText value="#{fila.asignatura.nombre}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Grupo">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{fila.letraSeleccionada}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{fila.letraSeleccionada}"
							style="width:100%">
							<f:selectItems value="#{fila.letras}"/>
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:6rem">
				<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
					saveTitle="Save Row" />
			</p:column>
		</p:dataTable>
		
		<h:commandButton value="Confirmar cambios" action="#{escoger2.confirmarCambio()}" />
	</h:form>
</h:body>
</html>
