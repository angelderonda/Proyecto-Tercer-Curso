<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Crear y modificar Titulacion</title>
</h:head>
<h:body>

	<div class="card ui-fluid ">
		<h:form>
			<h2>Titulacion</h2>
			<div>
				<h:outputLabel value="Código*" />
				<h:inputText id="codigo" value="#{titulacioncu.codigo}"
					required="true" requiredMessage="Introduce el codigo" />
				<h:message for="codigo" errorClass="errorMessage" />
				<br></br>
				<h:outputLabel value="Nombre*" />
				<h:inputText id="nombre" value="#{titulacioncu.nombre}"
					required="true" requiredMessage="Introduce el nombre" />
				<h:message for="nombre" errorClass="errorMessage" />
				<br></br>
				<h:outputLabel value="Créditos*" />
				<h:inputText id="creditos" value="#{titulacioncu.creditos}"
					required="true" requiredMessage="Introduce los creditos" />
				<h:message for="creditos" errorClass="errorMessage" />
				<br></br>
			</div>

			<br></br>
			<h:commandButton value="Crear titulacion"
				action="#{titulacioncu.crearTitulacion()}" />
			<h:commandButton value="Modificar titulacion"
				action="#{titulacioncu.modificarTitulacion()}" />
			<br></br>
			<br></br>

		</h:form>
	</div>
	<h:messages globalOnly="true" />
	<!-- Global messages -->
	<br></br>
	<h:button value="Volver" outcome="gestionarEntidades.xhtml" />
</h:body>
</html>
