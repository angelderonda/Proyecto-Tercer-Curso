<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Encuesta</title>
</h:head>
<h:body>
	<h2>Por favor rellene la encuesta con sus preferencias.</h2>
	<h:form id="form">

		<h:outputText value="Dni del alumno: " />
		<h:inputText id="Dni" value="#{encuesta.dni}" required="true"
			requiredMessage="Por favor introduce el dni" />
		<h:message for="Dni" errorClass="errorMessage" />
		<br></br>

		<h:commandButton value="Enviar dni del alumno"
			action="#{encuesta.enviarDniAlumno()}" />
		<h:messages globalOnly="true" style="color:red;margin:8px;" />
		<!-- Global messages -->
		<br></br>
		<br></br>

		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="tablaAsignaturas" var="fila"
			value="#{encuesta.listaFila}" editable="true"
			style="margin-bottom:20px">

			<p:ajax event="rowEdit" listener="#{encuesta.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{encuesta.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Asignatura">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{fila.asignatura.nombre}" />
					</f:facet>
					<f:facet name="input">
						<h:outputText value="#{fila.asignatura.nombre}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Grupo">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{fila.letraSeleccionada}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{fila.letraSeleccionada}"
							style="width:100%">
							<f:selectItems value="#{fila.letras}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:6rem">
				<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
					saveTitle="Save Row" />
			</p:column>
		</p:dataTable>

		<h:commandButton value="Enviar Encuesta"
			action="#{encuesta.rellenarEncuesta()}" />
		<br></br>
		<br></br>
	</h:form>
</h:body>
</html>
