<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Encuesta</title>
    </h:head>
    <h:body>
    	<h2>Por favor rellene la encuesta con sus preferencias.</h2>
        <h:form id="rellenarEncuestaForm">
        
        	<h:outputText value="Dni del alumno: " />
        	<h:inputText id="Dni" value="#{encuesta.dni}" required="true" requiredMessage="Por favor introduce el dni" />
			<h:message for="Dni" errorClass="errorMessage"/> 
			<br></br>
			
			<h:commandButton value="Enviar dni del alumno" action="#{encuesta.enviarDniAlumno()}" /><h:messages globalOnly="true" style="color:red;margin:8px;"/> <!-- Global messages --><br></br>
			
			<h:commandButton value="Enviar Encuesta" action="#{encuesta.rellenarEncuesta()}" /><br></br>
			
		
		
	  </h:form>
	  
	  <h:button id= "Login" value="Login" outcome="login.xhtml" />
    </h:body>
</html>
