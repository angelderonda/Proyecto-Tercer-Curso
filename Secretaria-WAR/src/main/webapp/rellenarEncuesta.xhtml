<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Encuesta</title>
</h:head>
<h:body>

	<h2>Por favor rellene la encuesta con sus preferencias.</h2>
	<h:form id="form">

		<h:outputText value="Dni del alumno: " />
		<h:inputText id="Dni" value="#{encuesta.dni}" required="true"
			requiredMessage="Por favor introduce el dni" />
		<h:message for="Dni" errorClass="errorMessage" />
		<br></br>

		<h:commandButton value="Enviar dni del alumno"
			action="#{encuesta.enviarDniAlumno()}" />
		<h:messages globalOnly="true" style="color:red;margin:8px;" />
		<!-- Global messages -->
		<br></br>
		<br></br>

		<p:growl id="msgs" showDetail="true" />
		
		<h:dataTable id="tablaEncuesta" value="#{encuesta.listaFila}" var="fila" style="margin-bottom:20px">
            <h:column>
                <f:facet name="header">Id</f:facet>
              #{fila.asignatura.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Grupos a escoger</f:facet>
              	<h:selectOneMenu value="#{fila.letraSeleccionada}" style="width:100%">
					<f:selectItems value="#{fila.letras}" />
				</h:selectOneMenu>
           </h:column>
        </h:dataTable>
		<h:commandButton value="Enviar Encuesta"
			action="#{encuesta.rellenarEncuesta()}" />
		<br></br>
		<br></br>
	</h:form>
</h:body>
</html>
